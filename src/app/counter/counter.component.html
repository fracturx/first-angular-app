<div>
<div class='card-container'>
  <div class='card card-small' (click)="incrementCounter()">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
  </svg>
  <span>Increment</span>
  </div>

  <div class='card card-small' (click)="decrementCounter()">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/>
  </svg>
  <span>Decrement</span>
  </div>

  <div class='terminal'>
    <pre>{{ count }}</pre>
  </div>
</div>


</div>
